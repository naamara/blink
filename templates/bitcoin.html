{% extends "coming_soon.html" %}


{% block content %}

    
    <div class="col-md-12">
    <h1>Send Bitcoin to Mobile Money</h1>
    <h2>Convert your Bitcoin to Mobile Money with {{APP_NAME}}.</h2>

    


    {% if request.user.is_authenticated %}

    <a href="{% url 'send_bitcoin'%}" class="btn btn-primary"><li class="fa"></li>&nbsp;&nbsp;Get Started</a>

    {% else %}

    <form action='{% url "login" %}' method="POST">
    <input type="hidden" name="bitcoin_user">
    <button type="submit" class="btn btn-primary"><li class="fa"></li>&nbsp;&nbsp;Get Started</button>
	{% csrf_token %}
    </form>

    {%endif%}

    
    </div>

{% endblock %}
